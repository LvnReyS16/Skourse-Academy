<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>Glassmorphism Calculator</title>
</head>
<body>
        <!-- container -->
        <div class="container" > 
          <div class="calculator data-tilt">
            <div class="display">
              <div class="display-1">0</div>
              <div class="display-2">0</div>
              <div class="temp-result"></div>
            </div>
            <div class="all_button">
              <div class="button all-clear">C</div>
              <div class="button last-entity-clear">CE</div>
              <div class="button percentage">%</div>
              <div class="button operation">/</div>
              <div class="button number">7</div>
              <div class="button number">8</div>
              <div class="button number">9</div>
              <div class="button operation">x</div>
              <div class="button number">4</div>
              <div class="button number">5</div>
              <div class="button number">6</div>
              <div class="button operation">-</div>
              <div class="button number">1</div>
              <div class="button number">2</div>
              <div class="button number">3</div>
              <div class="button operation">+</div>
              <div class="button minusPlus">-/+</div>
              <div class="button number">0</div>
              <div class="button number dot">.</div>
              <div class="button equal">=</div>
            </div>
          </div>
        </div>


      <script type="text/javascript" src="Index.js"></script>
      <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script type="text/javascript">
	VanillaTilt.init(document.querySelector(".container"), {
		max: 15,
		speed: 400,
        glare: true, 
        "max-glare": 0.2,
	});
    </script>
</body>
</html>
